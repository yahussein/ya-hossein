<!DOCTYPE html>
<html ng-app="myApp" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Google Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mycss.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body ng-controller="loginController">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<div>
    <div class="login-container">
        <div id="logo" title="Google"><svg viewBox="0 0 75 24" width="75" height="24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="l5Lhkf"><g id="qaEJec"><path fill="#ea4335" d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z"></path></g><g id="YGlOvc"><path fill="#34a853" d="M58.193.67h2.564v17.44h-2.564z"></path></g><g id="BWfIk"><path fill="#4285f4" d="M54.152 8.066h-.088c-.588-.697-1.716-1.33-3.136-1.33-2.98 0-5.71 2.614-5.71 5.98 0 3.338 2.73 5.933 5.71 5.933 1.42 0 2.548-.64 3.136-1.36h.088v.86c0 2.28-1.217 3.5-3.183 3.5-1.61 0-2.6-1.15-3-2.12l-2.28.94c.65 1.58 2.39 3.52 5.28 3.52 3.06 0 5.66-1.807 5.66-6.206V7.21h-2.48v.858zm-3.006 8.237c-1.804 0-3.318-1.513-3.318-3.588 0-2.1 1.514-3.635 3.318-3.635 1.784 0 3.183 1.534 3.183 3.635 0 2.075-1.4 3.588-3.19 3.588z"></path></g><g id="e6m3fd"><path fill="#fbbc05" d="M38.17 6.735c-3.28 0-5.953 2.506-5.953 5.96 0 3.432 2.673 5.96 5.954 5.96 3.29 0 5.96-2.528 5.96-5.96 0-3.46-2.67-5.96-5.95-5.96zm0 9.568c-1.798 0-3.348-1.487-3.348-3.61 0-2.14 1.55-3.608 3.35-3.608s3.348 1.467 3.348 3.61c0 2.116-1.55 3.608-3.35 3.608z"></path></g><g id="vbkDmc"><path fill="#ea4335" d="M25.17 6.71c-3.28 0-5.954 2.505-5.954 5.958 0 3.433 2.673 5.96 5.954 5.96 3.282 0 5.955-2.527 5.955-5.96 0-3.453-2.673-5.96-5.955-5.96zm0 9.567c-1.8 0-3.35-1.487-3.35-3.61 0-2.14 1.55-3.608 3.35-3.608s3.35 1.46 3.35 3.6c0 2.12-1.55 3.61-3.35 3.61z"></path></g><g id="idEJde"><path fill="#4285f4" d="M14.11 14.182c.722-.723 1.205-1.78 1.387-3.334H9.423V8.373h8.518c.09.452.16 1.07.16 1.664 0 1.903-.52 4.26-2.19 5.934-1.63 1.7-3.71 2.61-6.48 2.61-5.12 0-9.42-4.17-9.42-9.29C0 4.17 4.31 0 9.43 0c2.83 0 4.843 1.108 6.362 2.56L14 4.347c-1.087-1.02-2.56-1.81-4.577-1.81-3.74 0-6.662 3.01-6.662 6.75s2.93 6.75 6.67 6.75c2.43 0 3.81-.972 4.69-1.856z"></path></g></svg></div>
        <p class="head" ng-if="step==1">Sign in</p>
        <p ng-if="step==1" class="line1">Use your Google Account</p>
        <div ng-if="step==1" style="padding-top: 12px" class="form-group">
            <div class="floating-label-group">
                <input ng-style="(showError || notValid) && {'border-color': 'red'}" type="text" id="Username"  class="form-control" ng-model="EmailOrPhone" ng-focus="setFocus()" ng-blur="removeFocus()" autocomplete="off" autofocus required/>
                <label class="floating-label" ng-style="(showError || notValid) && (EmailOrPhone || Focus) && {'color': 'rgb(217,48,37)'}"><span style="margin: 0px 5px;">Email or phone</span></label>
                <div ng-if="showError"  style="text-align: left; color: rgb(217,48,37); margin-top: 5px; font-size: 12px;">
                    <span>
                        <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                    </span>
                    Enter an email or phone number
                </div>
                <div ng-if="notValid"  style="text-align: left; color: rgb(217,48,37); margin-top: 5px; font-size: 12px;">
                    <span>
                        <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                    </span>
                    Enter a valid email or phone number
                </div>
                <button class="blue-button">Forgot email?</button>
            </div>
        </div>
        <div ng-if="step==1" class="line2">
            <p style="float: left; padding: 9px 0px 15px;">
                Not your computer? Use a Private Window to sign in.
                <br>
                <a class="mylink" href="https://support.google.com/accounts?p=signin_privatebrowsing&amp;hl=en-US" target="_blank" aria-label="Learn more about using Guest mode">Learn more</a>
            </p>
        </div>
        <div ng-if="step==1">
            <button class="create-button">Create account</button>
            <button class="btn btn-primary btn-block login-btn" style="float: right; width: 80px; height: 34px;" ng-click="gotoNextPage()" >Next</button>
        </div>
        <p ng-if="step==2" class="welcome">Welcome</p>
        <div class="show-user"  ng-if="step==2" ng-click="goBack()">
            <svg style="display:inline-flex;" aria-hidden="true" fill="currentColor" focusable="false" width="19px" height="19px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6.36 14.83c-1.43-1.74-4.9-2.33-6.36-2.33s-4.93.59-6.36 2.33C4.62 15.49 4 13.82 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8c0 1.82-.62 3.49-1.64 4.83zM12 6c-1.94 0-3.5 1.56-3.5 3.5S10.06 13 12 13s3.5-1.56 3.5-3.5S13.94 6 12 6z"></path></svg>
            <span class="ellipsis-container" style="margin-left: 5px; color: #525050; font-weight: bold;">{{user}}</span>
            <span><svg aria-hidden="true" fill="currentColor" focusable="false" style="margin: -3px 0px 0px 5px" width="18px" height="18px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><polygon points="12,16.41 5.29,9.71 6.71,8.29 12,13.59 17.29,8.29 18.71,9.71"></polygon></svg></span>
        </div>
        <div style="padding-top: 35px; margin-bottom: 20px;" ng-if="step==2" class="form-group">

            <div class="floating-label-group">
                <input ng-style="showError && {'border-color': 'red'}" type="password" id="Password" class="form-control" ng-model="myPassword" ng-focus="setFocus()" ng-blur="removeFocus()" autocomplete="off" autofocus required/>
                <label class="floating-label" ng-style="showError && (myPassword || Focus) && {'color': 'rgb(217,48,37)'}"><span style="margin: 0px 5px;">Enter your password</span></label>
                <div ng-if="showError"  style="text-align: left; color: rgb(217,48,37); font-size: 12px; margin-top: 5px">
                    <span>
                        <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24" xmlns="https://www.w3.org/2000/svg"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                    </span>
                    Enter a password
                </div>
                <div class="form-check" style="text-align: left; margin-top: 5px; margin-left: 4px;">
                    <input style="margin-top: 5px;" class="form-check-input" type="checkbox" value="" id="showPasswordCheckbox" ng-click="togglePassword()">
                    <label style="margin: 0px 10px 0px 10px; font-size: 14px; color: black;" class="form-check-label" for="showPasswordCheckbox">
                        Show password
                    </label>
                </div>
            </div>
        </div>
        <div style="margin-top: 50px" ng-if="step==2">
            <button class="create-button">Forgot password?</button>
            <button class="btn btn-primary btn-block login-btn" style="float: right; width: 80px; height: 34px;" ng-click="gotoNextPage()" >Next</button>
        </div>
    </div>
    <ul class="mylist">
        <li><a class="simple-link" href="https://support.google.com/accounts?hl=en&amp;p=account_iph" target="_blank">Help</a></li>
        <li><a class="simple-link" href="https://accounts.google.com/TOS?loc=US&amp;hl=en&amp;privacy=true" target="_blank">Privacy</a></li>
        <li><a class="simple-link" href="https://accounts.google.com/TOS?loc=US&amp;hl=en" target="_blank">Terms</a></li>
    </ul>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('loginController', function ($scope) {
        $scope.step = 1;
        $scope.showError = 0;
        $scope.goBack = function (){
            $scope.step = 1;
            $scope.showError = 0;
            $scope.user = '';
            document.getElementById('Username').value = '';
        }
        $scope.setFocus = function (){
            $scope.Focus = 1;
        }
        $scope.removeFocus = function (){
            $scope.Focus = 0;
        }
        $scope.gotoNextPage = function () {
            // Implement login logic here
            if($scope.step == 1){
                $scope.user = document.getElementById('Username').value;
                if($scope.user == ''){
                    $scope.showError = 1;
                    $scope.notValid = 0;
                }
                else{
                    $scope.showError = 0;
                    let regex = /^[a-zA-Z0-9._%+-]+(@gmail\.com)?$/;
                    if(!regex.test($scope.user)){
                        $scope.notValid = 1;
                    }
                    else{
                        if($scope.user.indexOf('@') == -1)
                        {
                            $scope.user += '@gmail.com';
                        }
                        $scope.notValid = 0;
                        $scope.step = 2;
                        $scope.Focus = 0;
                    }
                }
            }
            else{
                $scope.password = document.getElementById('Password').value;
                if($scope.password == ''){
                    $scope.showError = 1;
                }
                else{
                    $scope.showError = 0;
                    $scope.Focus = 0;
                }
            }
        };
        $scope.togglePassword = function () {
            var passwordInput = document.getElementById("Password");
            var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");
            passwordInput.type = showPasswordCheckbox.checked ? "text" : "password"
        }
    });
</script>

</body>
